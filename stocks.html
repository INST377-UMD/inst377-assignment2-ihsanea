<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks | Class Activities</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Tracker</h1>

    <div class="form-group">
      <label for="tickerInput">Enter a stock ticker:</label>
      <input type="text" id="tickerInput" placeholder="ex: AAPL">
      
      <label for="rangeSelect">Choose range:</label>
      <select id="rangeSelect">
        <option value="30">30 days</option>
        <option value="60">60 days</option>
        <option value="90">90 days</option>
      </select>

      <button id="getStockBtn">Get Stock Data</button>
    </div>

    <canvas id="stockChart" width="600" height="300"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditStocks">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="audio-controls">
    <p>Voice Command: "Lookup AAPL"</p>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="main.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
